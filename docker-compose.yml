version: '3.8'

services:
  bili-parse-api:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./parse_cache:/root/parse_cache
      - ./logs:/root/logs
      - ./configs:/root/configs
      - ./data.db:/root/data.db
    environment:
      - GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
